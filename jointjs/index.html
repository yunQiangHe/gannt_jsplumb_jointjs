<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rappid Demo Application</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./css/rappid.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/theme-picker.css">

    <!-- theme-specific application CSS  -->
    <link rel="stylesheet" type="text/css" href="./css/style.dark.css">
    <link rel="stylesheet" type="text/css" href="./css/style.material.css">
    <link rel="stylesheet" type="text/css" href="./css/style.modern.css">
</head>

<body>

    <div id="app">
        <div class="app-header">
            <div class="app-title">
                <h1>Rappid</h1>
            </div>
            <div class="toolbar-container"></div>
        </div>
        <div class="app-body">
            <div class="stencil-container"></div>
            <div class="paper-container"></div>
            <div class="inspector-container"></div>
            <div class="navigator-container"></div>
        </div>
    </div>

    <!-- Rappid/JointJS dependencies: -->
    <script src="./js/jquery.js"></script>
    <script src="./js/lodash.js"></script>
    <script src="./js/backbone.js"></script>
    <script src="./js/graphlib.core.js"></script>
    <script src="./js/dagre.core.js"></script>

    <script src="./js/rappid.js"></script>

    <!--[if IE 9]>
        <script>
          // `-ms-user-select: none` doesn't work in IE9
          document.onselectstart = function() { return false; };
        </script>
    <![endif]-->

    <!-- Application files:  -->
    <script src="js/halo.js"></script>
    <script src="js/selection.js"></script>
    <script src="js/inspector.js"></script>
    <script src="js/stencil.js"></script>
    <script src="js/toolbar.js"></script>
    <script src="js/sample-graphs.js"></script>
    <script src="js/main.js"></script>
    <script src="js/theme-picker.js"></script>
    <script src="js/joint.shapes.app.js"></script>
    <script src="js/navigator.js"></script>

    <script>
        joint.setTheme('modern');
        app = new App.MainView({
            el: '#app'
        });
        themePicker = new App.ThemePicker({
            mainView: app
        });
        themePicker.render().$el.appendTo(document.body);
        window.addEventListener('load', function() {
            app.graph.fromJSON(JSON.parse(App.config.sampleGraphs.emergencyProcedure));
        });
    </script>

    <!-- Local file warning: -->
    <div id="message-fs" style="display: none;">
        <p>The application was open locally using the file protocol. It is recommended to access it trough a <b>Web
                server</b>.</p>
        <p>Please see <a href="README.md">instructions</a>.</p>
    </div>
    <script>
        (function() {
            var fs = (document.location.protocol === 'file:');
            var ff = (navigator.userAgent.toLowerCase().indexOf('firefox') !== -1);
            if (fs && !ff) {
                (new joint.ui.Dialog({
                    width: 300,
                    type: 'alert',
                    title: 'Local File',
                    content: $('#message-fs').show()
                })).open();
            }
        })();
    </script>

</body>

</html>
