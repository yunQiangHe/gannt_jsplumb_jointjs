<!DOCTYPE html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Template for tree nodes</title>

	<script src="../../codebase/dhtmlxgantt.js?v=7.0.2"></script>
	<link rel="stylesheet" href="../../codebase/dhtmlxgantt.css?v=7.0.2">

	<script src="../common/testdata.js?v=7.0.2"></script>
	<style>
		.important {
			color: red;
		}
	</style>
</head>

<body>
<div id="gantt_here" style='width:1000px; height:400px;'></div>


<script>
	gantt.config.columns = [
		{name: "text", label: "Task name", tree: true, width: 230, template: function (task) {
			if (task.priority == 1)
				return "<div class='important'>" + task.text + " (" + task.users + ") </div>";
			return task.text + " (" + task.users + ")";
		}},
		{name: "start_date", label: "Start time", align: "center"},
		{name: "duration", label: "Duration", align: "center"}
	];
	gantt.init("gantt_here");
	gantt.parse(users_data);

</script>
</body>
